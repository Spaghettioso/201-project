<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" src="reset.css"></link> -->
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h1>DnD Character Sheet Creator</h1>
      <section id="section">
        <!-- <button type="button">Click Me!</button> -->
        <!-- <p id="textBox"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque culpa dolores magni illum, rem nihil unde molestias asperiores nemo voluptatem libero rerum eum quos, similique ad deserunt tempora quo at.</p> -->
      <img id="bartender" src="images/bartender.png"></image>
      <div id="textBox">
        <p id="text">Hail traveller! Pull up a stool and warm yourself by the fire</p>
        <div>
          <form id="nameForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <input type="submit" id="nameButton" value="Submit">
          </form>
        </div>
        <div>
          <form id="raceForm">
            <label for="human">Human</label>
            <input type="radio" id="human" name="human">
            <br>
            <label for="elf">Elf</label>
            <input type="radio" id="elf" name="elf">
            <br>
            <label for="dwarf">Dwarf</label>
            <input type="radio" id="dwarf" name="dwarf">
            <br>
            <br>
            <input type="submit" id="raceButton" value="Submit">
          </form>
        </div>
        <div>
          <form id="classForm">
            <label for="fighter">Fighter</label>
            <input type="radio" id="fighter" name="fighter">
            <br>
            <label for="rogue">Rogue</label>
            <input type="radio" id="rogue" name="rogue">
            <br>
            <label for="cleric">Cleric</label>
            <input type="radio" id="cleric" name="cleric">
            <br>
            <label for="wizard">Wizard</label>
            <input type="radio" id="wizard" name="wizard">
            <br>
            <label for="sorcerer">Sorcerer</label>
            <input type="radio" id="sorcerer" name="sorcerer">
            <br>
            <br>
            <input type="submit" id="classButton" value="Submit">
          </form>
        </div>
        <div>
          <form id="statForm">
            <label class="stat" for="strength">Strength:</label>
            <br>
            <input class="stat" type="text" id="strength" name="strength">
            <br>
            <label class="stat" for="dexterity">Dexterity:</label>
            <input class="stat" type="text" id="dexterity" name="dexterity">
            <br>
            <label class="stat" for="constitution">Constitution:</label>
            <input class="stat" type="text" id="constitution" name="constitution">
            <br>
            <label class="stat" for="intelligence">Intelligence:</label>
            <input class="stat" type="text" id="intelligence" name="intelligence">
            <br>
            <label class="stat" for="wisdom">Wisdom:</label>
            <input class="stat" type="text" id="wisdom" name="wisdom">
            <br>
            <label class="stat" for="charisma">Charisma:</label>
            <input class="stat" type="text" id="charisma" name="charisma">
            <br>
            <br>
            <input type="submit" id="statButton" value="Submit">
          </form>
      </div>
    </section>
    <img id="scroll" src="images/scroll.png"></img>
    </main>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
