  <body>
    <header></header>

    <main>
      <h1>DnD Character Sheet Creator</h1>
      <section id="section">
        <!-- <button type="button">Click Me!</button> -->

      <img id="bartender" src="images/bartender.png"></image>
      <div id="textBox">
        <p id="text">Hail traveller! Pull up a stool and warm yourself by the fire</p>
        <div>
          <form id="nameForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <input type="submit" id="nameButton" value="Submit">
          </form>
        </div>
        <div>
          <form id="statForm">
            <label class="stat" for="strength">Strength:</label>
            <input class="stat" type="text" id="strength" name="strength">
            <br>
            <label class="stat" for="dexterity">Dexterity:</label>
            <input class="stat" type="text" id="dexterity" name="dexterity">
            <br>
            <label class="stat" for="constitution">Constitution:</label>
            <input class="stat" type="text" id="constitution" name="constitution">
            <br>
            <label class="stat" for="intelligence">Intelligence:</label>
            <input class="stat" type="text" id="intelligence" name="intelligence">
            <br>
            <label class="stat" for="wisdom">Wisdom:</label>
            <input class="stat" type="text" id="wisdom" name="wisdom">
            <br>
            <label class="stat" for="charisma">Charisma:</label>
            <input class="stat" type="text" id="charisma" name="charisma">
            <br>
            <input type="submit" id="statButton" value="Submit">
          </form>
        </div>

        <form id="raceForm">

          <input type="radio" id="Elf" name="raceForm" value="Elf"> <br>
        </form> -->
        </div>
      </div>
    </section>
    </main>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
